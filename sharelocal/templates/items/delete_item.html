{% extends 'base.html' %}
{% block title %}Delete Item - ShareLocal{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-danger shadow-sm">
                <div class="card-body p-5">
                    <h2 class="card-title text-danger mb-4">
                        <i class="bi bi-exclamation-triangle"></i> Delete Item
                    </h2>

                    <p class="card-text mb-4">
                        Are you sure you want to delete <strong>"{{ item.title }}"</strong>? 
                        This action cannot be undone.
                    </p>

                    <div class="alert alert-warning mb-4">
                        <i class="bi bi-info-circle"></i>
                        <strong>Note:</strong> All requests related to this item will also be deleted.
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Yes, Delete Permanently
                            </button>
                            <a href="{% url 'item_detail' item.id %}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
